---
name: Update docs

on: # yamllint disable-line rule:truthy
  push:
    branches:
      - release-please--branches--main

permissions: read-all

jobs:
  docs:
    # update docs after merge back to develop
    name: Auto update terraform docs
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout branch
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4 # ratchet:actions/checkout@v3
      - name: Generate TF docs
        uses: terraform-docs/gh-actions@cca78c27ac9e2b6545debf2ecae9df930fd3461c # v1.2.2
        with:
          find-dir: .
          git-commit-message: "docs: auto update terraform docs"
          git-push: true
